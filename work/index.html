<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.js"></script>
    <link rel="stylesheet" href="./fonts/fonts.css" />

  </head>
  <body style="margin: 20px">

    <h1>All</h1>
    <div class="widget-container">
      <div class="code_snippet">
        <xmp><e-mobility-dashboard-widget language="en"></e-mobility-dashboard-widget>
<script src="./scripts/dashboard_widget.js"></script>
</xmp>
      </div>
    </div>
    <div class="widget-container">
      <e-mobility-dashboard-widget language="de"></e-mobility-dashboard-widget>
    </div>

    <h1 style="padding-top: 30px">Only Province of Bolzano</h1>
    <div class="widget-container">
      <div class="code_snippet">
        <xmp><e-mobility-dashboard-widget language="en" bz></e-mobility-dashboard-widget>
<script src="./scripts/dashboard_widget.js"></script>
</xmp>
      </div>
    </div>
    <div class="widget-container">
      <e-mobility-dashboard-widget language="en" bz></e-mobility-dashboard-widget>
    </div>

    <script src="./scripts/dashboard_widget.js"></script>

</html>
